<ion-content [fullscreen]="true">
  <div id="container">
    <div class="d-flex justify-content-start">
      <img src="assets/img/sodimac_logo.png" height="30px" width="100px" />
    </div>

    <div class="centrro pt-5 ">
      <a [routerLink]="['/personal-information-full']"><ion-icon name="chevron-back" ></ion-icon><ion-label 
          position="stacked">Regresar</ion-label></a>
    </div>

    <div class="d-flex justify-content-center pt-3">
      <h2><b>CURP</b></h2>
    </div>

    <div class="d-flex justify-content-center pt-2">
      <p>Por favor, aseg&uacute;rate que tu CURP corresponda con el de tu identificaci&oacute;n oficial</p>
    </div>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">CURP *</ion-label>
            <ion-input [clearInput]="true" type="text" maxlength="19" required="true"></ion-input>
            <ion-note slot="error">campo requerido</ion-note>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div>
      <ion-button [routerLink]="['/domicilio']" expand="block"  fill="solid">CONTINUAR</ion-button>
    </div>


  </div>
</ion-content>
